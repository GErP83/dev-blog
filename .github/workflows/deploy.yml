name: Build and Deploy with Toucan

on:
  push:
    branches: [main]

jobs:
  deploy-page:
    uses: toucansites/github-workflows/.github/workflows/deploy.yml@feature/version-parameter
    with:
      version : "1.0.0-beta.4"
    permissions:
      contents: read
      pages: write
      id-token: write
